  <script> 


 document.querySelectorAll('.item').forEach((item, index) => {
  const productImage = item.querySelector('.productImage');
  const prevBtn = item.querySelector('.prevBtn');
  const nextBtn = item.querySelector('.nextBtn');

  // Define different sets of image URLs
  const imageSets = [
      [
          "assets/images/books.jpeg",
          "assets/images/books.jpeg",
          "assets/images/books.jpeg"
      ],
      [
          "assets/images/books.jpeg",
          "assets/images/books.jpeg",
          "assets/images/books.jpeg"
      ],
      [
          "assets/images/books.jpeg",
          "assets/images/books.jpeg",
          "assets/images/home.jpeg"
      ],
      [
          "assets/images/books.jpeg",
          "assets/images/books.jpeg",
          "assets/images/sports.jpeg"
      ],
      // Add more sets as needed
  ];

  // Check if image URLs are defined for this box
  if (index < imageSets.length && imageSets[index].length > 0) {
      let currentImageIndex = 0;

      // Function to update the image source
      function updateImage() {
          productImage.src = imageSets[index][currentImageIndex];
      }

      // Event listener for the previous button
      prevBtn.addEventListener('click', () => {
          currentImageIndex = (currentImageIndex - 1 + imageSets[index].length) % imageSets[index].length;
          updateImage();
      });

      // Event listener for the next button
      nextBtn.addEventListener('click', () => {
          currentImageIndex = (currentImageIndex + 1) % imageSets[index].length;
          updateImage();
      });

      // Initial update
      updateImage();
  }
});
